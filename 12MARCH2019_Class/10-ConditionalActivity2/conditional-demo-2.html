<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      // <!-- will alert 'hi' -->
      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }

      // will alert dude
      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }

      // will alert 'goats'
      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }

      // will alert puppies
      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }


      // alert 'goo goo dolls'
      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }

      // alert 'the neighborhood'
      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }


      // will alert 'tofu'
      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }

      // will alert 'branson'
      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }

    </script>

  </body>
</html>
